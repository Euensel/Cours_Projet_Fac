<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="essai.css">
</head>
<body>
    <h1>Div et Span</h1>
    <div class="div-para">
        <p>un paragraphe</p>
        <p>un <strong>autre</strong>paragraphe</p>
    </div>
    <p>un <span class="span-para">troisième </span>paragraphe</p>
</body>
</html>
<!--
l'élement div est de type block et sert de conteneur pour plusieurs autres element html pour faciliter la mise en page
l'element span de type inline va servir de conteneur pour du contenu textuel
par exemple si on veut modifier uniquement la couleur d'un seul mot dans un paragraphe span va permettre de le cibler
-->

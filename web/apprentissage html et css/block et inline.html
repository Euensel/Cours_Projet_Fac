les éléments de type block commencent toujours à la ligne et prendront toute la largeur disponible dans une page
et peut contenir des élements de type block et inline

et l'élément de type inline prend simplement la largeur qui lui est nécessaire et ne commence pas sur une nouvelle 
ligne mais va prendre la ligne actuelle


les éléments html de type block les plus connus :
    -type h
    type p
    type ol et ul(liste)
    type form(formulaire)
    type div

les éléments html de type inline les plus connus :
    les éléments strong etem
    element a, img, span

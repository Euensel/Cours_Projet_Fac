<!DOCTYPE html>
<html>
    <head>
        <title>les liens internes et externes</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>Cliquez <a href="https://mangamoins.shaeishu.co/"> ici </a>  si vous voulez etre riche</p>
    </body>
</html>
<!--un lien est élément qui va permettre à l'utilisateur à accéder à des nouvelles pages en cliquant dessus 
on distingue les liens internes et les liens externes
-->
<!--un lien externe permet de ramener vers des pages d'autres sites web
pour ce faire on va créer un élement "p" dans lequel on mettra un autre élement "a"
qui aura un attribut "href" avec l'adresse de la page à laquelle on veut accéder et on va ecrire un mot(ex:cliquez ici)
entre la balise ouvrante et fermante de l'élement "a"
-->
<!--un lien interne permet de créer des liens entre différente page d'un meme site
-->
<!--pour créer des liens internes il faut distinguer 3 cas : le cas où la page de départ et la page de destination sont 
dans le meme dossier, celui où la page de destination est dans un sous dossier par rapport à la page de départ et le cas 
où la page de destination est dans un dossier parent par rapport à la page de départ
-->

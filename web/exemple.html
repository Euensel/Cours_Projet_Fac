<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SchoolData - Élèves</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Liste des élèves</h1>
    <table border="1">
        <tr>
            <th>Nom</th>
            <th>Classe</th>
            <th>Moyenne</th>
        </tr>
        {% for eleve in eleves %}
        <tr>
            <td>{{ eleve.nom }}</td>
            <td>{{ eleve.classe }}</td>
            <td>{{ eleve.moyenne if eleve.moyenne else 'N/A' }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Ajouter un élève</h2>
    <form action="{{ url_for('ajouter') }}" method="POST">
        <input type="text" name="nom" placeholder="Nom" required>
        <input type="text" name="classe" placeholder="Classe" required>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>

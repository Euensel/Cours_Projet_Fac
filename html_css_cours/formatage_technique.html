<!-- 
le formatage technique est un moyen de présenter du texte de façon plus lisible et compréhensible.
il existe plusieurs balises pour formater le texte de façon technique, voici les plus importantes :

<code></code>  : Utilisé pour présenter du code.
    Exemple : <code>console.log("Hello, world!");</code> 
<samp></samp>  : Utilisé pour afficher le résultat d'un code ou d'une commande.
    Exemple : <samp>Résultat : 42</samp>
<var></var>    : Utilisé pour représenter des variables (le texte est affiché en italique).
    Exemple : <var>x</var> dans une équation mathématique.
<pre></pre>    : Permet de présenter du texte tel qu'il est écrit dans le code source (respecte les espaces et les sauts de ligne).
    Exemple : 
    <pre>
    Ligne 1
        Ligne 2 (avec indentation)
    </pre>
<kbd></kbd>    : Met en évidence les saisies de l'utilisateur (comme des touches de clavier).
    Exemple : <kbd>Ctrl</kbd> + <kbd>C</kbd> pour copier.
<ruby></ruby>  : Utilisé pour l'aide à la prononciation (souvent pour les langues asiatiques).
    <rt></rt>  : Définit la prononciation d'un mot (affiché au-dessus ou à côté du texte).
    Exemple : 
    <ruby>
        漢字 <rt>kanji</rt>
    </ruby>

<time></time>  : Utilisé pour représenter des dates ou des heures.
    datetime="" : Attribut pour préciser une date ou une heure au format ISO (YYYY-MM-DDTHH:MM:SS).
    Exemple : 
    <time datetime="2025-03-31T10:00:00">24 fevrier 2025, 10h00</time>
--> 


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Formatage technique</title>
    <body>
        <p>Informatique : <var>x = 10</var></p>
        <p>Mathématique : <var>x <sup>2</sup> + 5</var></p>
    </body>
</html>

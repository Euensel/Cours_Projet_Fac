<!DOCTYPE html>
<html>
    <head>
        <title>entités html</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>je suis un paragraphe</p>
        <p>l'élement br s'écrit comme ceci : &lt;br&gt; </p>
        <p> du html &amp; du css</p>
        <p>un autre &nbsp;&nbsp;paragraphe</p>
    </body>
</html>
<!--les entités html nous permettent de représenter des caractères spéciaux que le 
navigateur ne peut pas lire directement (ex:> ou < )
*l'entité qui permet de lire le caractère "<" est "&lt;"
*et pour ">" est "&gt;"
*pour "&" est "&amp;"
*pour créer un espace on utilise l'entité "&nbsp;"
-->

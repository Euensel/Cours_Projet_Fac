<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Média</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NUkLWzZ3_cQ?si=fZmQ3WpRH7pgB3AQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <figure>
        <img src="coucher_de_soleil.jpg" alt="un coucher de soleil">
        <figcaption>un coucher de soleil</figcaption>
    </figure>
</body>
</html>
<!--
Si on ne souhaite pas enregistrer une video ou un audio sur differents formats on peut les telecharger directement sur youtube, dailymotion, vimeo, etc...
puis ensuite l'integrer directement sur notre page html avec l'element "iframe" on va copier le lien de la vidéo à partir en cliquant sur partager puis intégrer à partir de youtube
ensuite on peut juste modifier les attributs de l'element iframe ou simplement les supprimer selon comment on souhaite afficher dans notre page

si un média (audio,video ou image ) est placé pour la comprehension générale de la page et non pour l'alpect décoratif on va mettre ce média dans un élément "figure" et on peut y 
ajouter une légende avec l'element "figcaption"
-->
